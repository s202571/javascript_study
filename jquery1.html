<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-1</title>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style></style>
</head>
<body>
    <h1>title</h1>
    <p class="cintents">content</p>
    <p id="address">address</p>
    <button type="button" id="btn">click</button>
    <script>

        // 제이쿼리는 자바스크립트의 DOM요소를 쉽게 사용할 수 있도록 만들어진 라이브러리 언어이다
        // 자바스크립트의 DOM에 관련한 소성, 매서드(함수) 등이 제이쿼리에서 쉽게 사용할 수 있도록 문법적으로 변경되었기 때문에 제이쿼리 변수를 사용하려면 속성, 배서드도 제이쿼리용으로 사용해야한다
        const h1Tag = $('h1')
        const content = $('.contents')
        const address = $('#address')
        const btn = $('#btn')
        console.log(h1Tag,content,address,btn)

        h1Tag.get(0).style.color = 'red'
        // h1Tag.css('color', 'red')

        h1Tag.hide() // DOM.style.display = 'none'
        btn.on('click', function(){
            // h1Tag.show()// DOM.style.display = 'block'
            // h1Tag.css('display','flex')
            // h1Tag.fadeIn(2000) // 2초동안 나타나기
            // h1Tag.fadeToggle(2000) //버튼처럼 껏다켰다
            h1Tag.slideDown()
        })

        content.animate({
            opacity:'0.5',
            color:'#ff0',
        },1000)

        $('#address').css('background-color', '#ff0')
    </script>
</body>
</html>
